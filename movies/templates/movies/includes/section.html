<section class="pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-3" style="color: white; font-weight: 1000">{{ section_title }}</h3>
            </div>
            <div class="col-6 text-right">
                <a class="btn btn-primary mb-3 mr-1" href="#{{ id }}" role="button"
                   data-slide="prev">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <a class="btn btn-primary mb-3 " href="#{{ id }}" role="button"
                   data-slide="next">
                    <i class="fa fa-arrow-right"></i>
                </a>
            </div>
            <div class="col-12">
                <div id="{{ id }}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <!-- <div class="carousel-item active">
                            <div class="row">
                                {% for movie in movies|slice:":6" %}
                                    {% include 'movies/includes/card.html' with movie=movie profile=profile%}
                                {% endfor %}
                            </div>
                        </div> -->
                        <div class="carousel-item">
                            <div class="row">
                                {% for movie in movies|slice:"6:12" %}
                                    {% include 'movies/includes/card.html' with movie=movie %}
                                {% endfor %}
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                {% for movie in movies|slice:"12:18" %}
                                    {% include 'movies/includes/card.html' with movie=movie %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
