<div class="card mb-3" style="max-width: 100%; color: white;
    background-size: cover;
        border-bottom: 1px solid var(--primaryColor);
    background-position: right -200px top;
background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.84)), url({{ banner }}) no-repeat;">
    <div class="row g-0" style="margin-top: 40px">
        <div class="col-md-3">
            <img src="{{ poster }}" class="img-fluid rounded-start" alt="..."
            style="width: 65%; margin-top: 4em;
            height: 70%; margin-left:6em; border-radius:5%;">
        </div>
        <div class="col-md-9">
            <div class="card-body my-5">
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="card-title movie-title">{{ title }} ({{ year }})</h1>
                    </div>
                </div>
                <div class="row">
                    <ul>
                        <li><i class="bi bi-dot"></i>{{ release_date }}</li>
                        <li><i class="bi bi-dot"></i>{{ genre|join:', ' }}</li>
                        <li><i class="bi bi-dot"></i>{{ runtime }} mins</li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li><button class="btn rounded-circle"
                                    style="background-color: black"
                        data-toggle="tooltip" data-placement="bottom" title="Add to Watchlist">
                            <i class="bi bi-bookmark-fill" style="color: white"></i></button></li>
                        <li><button class="btn rounded-circle" style="background-color:black; margin-left: 20px"
                        data-toggle="tooltip" data-placement="bottom" title="Rate the Movie"><i class="bi bi-star-fill" style="color: white"></i></button></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <h3 class="mt-4" style="color: white">Overview</h3>
                        <p>{{ description }}</p>
                    </div>

                </div>
                 <div class="row">
                    <div class="col-md-10">
                        <h3 class="mt-4" style="color: white">Cast</h3>
                        <p>{{ cast|join:', ' }}</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
