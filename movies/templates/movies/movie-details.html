<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail Page</title>

    <!-- import bootstrap cdn -->
    {% load static %}

    <link rel="stylesheet" href="{% static "movies/movies.css" %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">IMDB Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV-Shows</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        My Profile
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                        <li><a class="dropdown-item" href="#">Saved Movies</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">My Cart</a></li>
                        <li><a class="dropdown-item" href="#">Purchase History</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Movies..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Movie Info -->
<div class="jumbotron"
     style="
        background-image: url(https://image.tmdb.org/t/p/original/fOy2Jurz9k6RnJnMUMRDAgBwru2.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;">


    <div class="card mb-3" style="max-width: 100%;
    background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.84)), url(https://image.tmdb.org/t/p/original/fOy2Jurz9k6RnJnMUMRDAgBwru2.jpg);
     background-size: cover;
background-repeat: no-repeat">
        <div class="row g-0 ">
            <div class="col-md-5">
                <img src={{ poster }} class="img-fluid rounded-start" alt="..."
                style="width: 65%; margin-top: 4em;
                height: 70%; margin-left:6em;">
            </div>
            <div class="col-md-7">
                <div class="card-body my-5">
                    <div class="row">
                        <div class="col-md-9">
                            <h1 class="card-title movie-title">{{ title }}</h1>
                        </div>
                        <div class="col-md-4"><h1>({{ year }})</h1></div>
                    </div>
                    <h4 class="mt-4">Overview</h4>
                    <p class="card-text movie_desc">{{ description }}</p>

                    <div class="row">
                        <div class="col-md-4">
                            <button style="border-radius: 5px; background-color: rgb(65, 63, 63); color: #f89346;">Add
                                to favourite
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button style="border-radius: 5px; background-color: rgb(65, 63, 63); color: #f89346;">Add
                                to watchlist
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="movie_author mt-4 ml-4 mr-4">Roel Rein√©</h5>
                            <h6 class="movie_author mt-1 ml-4 mr-4">Director</h6>
                        </div>
                        <div class="col-md-4">
                            <h5 class="movie_author mt-4 ml-4 mr-4">Nathan Philips</h5>
                            <h6 class="movie_author mt-1 ml-4 mr-4">Writer</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Movie Info ! -->


</body>
</html>
