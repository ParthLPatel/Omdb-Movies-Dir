{% extends 'base.html' %}
{% load static %}
{% block page_title %}Login{% endblock %}
{% block css_files %}
    <link rel="stylesheet" href="{% static "movies/movies.css" %}">
{% endblock %}
{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; margin: 10em; color: white">
        <form action="{% url "auth" %}" method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label>Username</label>
                <input type="text" id="form1Example1" name="username" class="form-control" placeholder="Username"/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label>Password</label>
                <input type="password" id="form1Example2" name="password" class="form-control" placeholder="password"/>
            </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>

    </div>
{% endblock %}
