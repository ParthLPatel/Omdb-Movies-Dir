<div class="card mb-3" style="color: white;
    background-size: cover;
    background-position: right -200px top;
background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.84)), url({{ banner }}) no-repeat;">
    <div class="row g-0" style="margin-top: 40px">
        <div class="col-md-4">
            <img src="{{ cast.image }}" class="img-fluid rounded-start" alt="..."
            style="width: 65%; margin-top: 4em;
            height: 70%; margin-left:6em; border-radius:5%;">
        </div>
        <div class="col-md-8">
            <div class="card-body my-5">
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="card-title movie-title">{{ cast.name }}</h1>
                    </div>
                </div>
                <div class="row">
                    <ul class="info">
                        <li><i class="bi bi-calendar-fill" style="color: yellow; fill: yellow"></i>{{ cast.birthday }}</li>
                    </ul>
                </div>

                            <i class="bi bi-bookmark-fill" style="color: white"></i></button>
                        </li>
                        <li><a class="btn rounded-circle" style="background-color:black; margin-left: 20px"
                        href="#!" data-toggle="modal" data-target="#ratingModal">
                            <i class="bi bi-star-fill" style="color: white"></i>
                        </a></li>
                    </ul>
                </div> -->
                <div class="row">
                    <div class="col-md-10">
                        <h3 class="mt-4" style="color: white">Overview</h3>
                        <p>{{ cast.bio }}</p>
                    </div>

                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
