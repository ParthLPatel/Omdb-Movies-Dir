<div class="card mb-3" style="background-color: #1b1b1b;">
    <div class="row">
        <div class="col-md-2">
            <img src="../../../media/{{ movie.poster }}" class="img-fluid rounded-start" alt="..."
                 style="max-width: 100%; max-height: 100%">
        </div>
        <div class="col-md-8">
            <div class="card-body" style="color: white">

                <a href="{% url "movie-details" movie.id %}"><h4 class="card-title"
                                                                 style="color:white; font-weight: 500">{{ movie.title }}
                    ({{ movie.released_date|date:"Y" }})</h4></a>
                <ul style="display: flex; margin: 0px; list-style: none; padding: 0px">
                    <li style="margin-right: 10px"><p><i class="bi bi-star-fill"
                                                         style="color: yellow; fill: yellow"></i><span
                            style="margin-left: 10px; color: white; font-weight: 500">{{ movie.overall_rating }}</span>
                    </p></li>
                    <li style="margin-right: 10px"><p><i class="bi bi-stopwatch"
                                                         style="color: yellow; fill: yellow"></i><span
                            style="margin-left: 10px; color: white; font-weight: 500">{{ movie.runtime }} mins</span>
                    </p></li>
                    <li><p><i class="bi bi-film" style="color: yellow; fill: yellow"></i><span
                            style="margin-left: 10px; color: white; font-weight: 500">{{ movie.genres.all|join:', ' }}</span>
                    </p></li>
                </ul>
                <p class="card-text">{{ movie.description }}</p>
            </div>
        </div>
        <div class="col-md-2">
            <a class="btn btn-danger pull-right clickable close-icon" data-toggle="tooltip"
                        data-placement="bottom" title="Remove from Cart" href="{% url "remove-cart" movie.id %}"><i class="fa fa-times"
                                                                                 style="color: white"></i></a>
            <div style="color: white; margin: 20px; font-weight: 500">
                <h4>Price</h4>
                <h5>{{ movie.price }} CAD</h5>
            </div>
        </div>
    </div>
</div>
